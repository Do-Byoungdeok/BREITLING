<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginBREITLING</title>
    <link rel="stylesheet" href="css/link.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/loding.js"></script>
    <script src="js/fullpage.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <header id="header"></header>
    <div class="mainPage">
        <div id="fullpage">
            <div class="section loginWrap clear">
                <ul class="loginInnerBox">
                    <li class="loginImg"></li>
                    <li class="login-box">
                        <h1>LOGIN</h1>
                        <form action="">
                            <div class="loginArea Id">
                                <input type="text" name="id" id="id" autocomplete="off" required>
                                <label for="id">ID</label>
                            </div>
                            <div class="loginArea PW">
                                <input type="password" name="pw" id="pw" autocomplete="off" required>
                                <label for="pw">PASSWORD</label>
                            </div>
                            <div class="loginToggle">
                                <input type="checkbox" id="switch" class="checkbox" />
                                <label for="switch" class="toggle"><p>아이디 저장</p></label>
                            </div>
                            <div class="loginBtn">
                                <button  id="btn" type="submit">LOGIN</button>
                            </div>
                        </form>
                        <div class="caption">
                            <a href="#">아이디 찾기</a>
                            <a href="#">비밀번호 찾기</a>
                            <a href="#">회원가입</a>
                        </div>
                    </li>
                </ul>
            </div>
            <footer class="section footer fp-auto-height" id="footer"></footer>
        </div>
    </div>
</body>
</html>
